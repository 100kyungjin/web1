      <h2>HTML이란 무엇인가?</h2>

      HTML은 <a href="https://terms.naver.com/entry.nhn?docId=1168097&cid=409" target="blank" title="html specification">HyperText Markup Language</a>의 약자입니다.
      웹 페이지는 HTML 문서라고도 불리며, HTML 태그들로 구성됩니다.
      각각의 HTML 태그는 웹 페이지의 디자인이나 기능을 결정하는데 사용됩니다.
